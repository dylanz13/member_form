<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

<h1>Member List</h1>

<form id="member-form">
    <label for="name">Member Name <span class="required">*</span></label>
    <input type="text" id="name" placeholder="Member Name" required>

    <label for="description">Description <span class="required">*</span></label>
    <input type="text" id="description" placeholder="Description" required>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Age">

    <label for="image-url">Image URL <span class="required">*</span></label>
    <input type="url" id="image-url" placeholder="Image URL" required>

    <label for="hobby">Favorite Hobby</label>
    <input type="text" id="hobby" placeholder="Favorite Hobby">

    <button type="button" id="add-member">Add Member</button>
    <button type="reset" id="clear-form">Clear</button>
</form>

<div id="controls">
    <button id="delete-all">Delete All Members</button>
    <input type="text" id="search" placeholder="Search Members">
</div>

<ul id="member-list"></ul>

<script src="script.js"></script>
</body>
</html>
